{% extends 'extras/navegacion.html' %}

{% block pag %}
<h1>Eliminar Store</h1>

<form method="post">
    {% csrf_token %}
    <input type="text" name="kword" placeholder="Nombre de la tienda" class="textinp">
    <button type="submit">Eliminar</button>
</form>

{% if mensaje %}
<p style="color:green;">{{ mensaje }}</p>
{% endif %}

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

{% endblock %}
